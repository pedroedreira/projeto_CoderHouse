<!DOCTYPE html>
<!-- Idioma do Html -->
<html lang="pt-br">
  <head>
    <!-- Campo de metadados -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/reset.css" >
    <link rel="stylesheet" href="../css/contato.css">
    <link rel="stylesheet" href="../css/footer.css">
    <!-- Título da aba -->
    <title>Assistência do Zé</title>
  </head>

  <!-- Corpo do html -->
  <body>
    <header class="barra_menu">
      <!-- Conteúdo da barra de Menu -->
      <a href="../index.html"><img class="logo" src="../image/logo.jpg" alt="logo"></a>
      <nav class="navbar navbar-expand-lg bg-light navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./servicos.html">Serviços</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./agenda.html">Agendamento</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./sobre.html">Sobre</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contato.html">Contato</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- Conteúdo Principal -->
      <div class="container">
        <div class="container_forms">
            <form class="forms">
              <h2 class="tit_contato">Contate-nos</h2>
              <label for="nome_usuario">Nome:</label>
              <input
                id="first_name"
                type="text"
                placeholder="digite seu nome"
                name="first_name"
              />

              <label for="sobrenome_usuario">Sobrenome:</label>
              <input
                id="last_name"
                type="text"
                placeholder="digite seu sobrenome"
                name="last_name"
              />

              <label for="email_usuario">Email:</label>
              <input
                id="email"
                type="email"
                placeholder="digite seu email"
                name="email"
              />

              <label for="descricao">Descrição:</label>
              <input
                id="description"
                class="description"
                type="text"
                placeholder="como podemos ajudar?"
                name="descricao"
              />
              <div class="flex_botoes">
                <input
                  id="button_reset"
                  class="button"
                  type="reset"
                  value="Limpar Formulário"
                />
                <input
                  id="button_submit"
                  class="button"
                  type="submit"
                  value="Enviar Formulário"
                />
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <!-- Conteúdo do rodapé -->
      <div class="direitos"> 
        <p>todos os direitos reservados</p>
      </div>
      <div class="meio_contato">
        <p>Fale Conosco</p>
        <p>(11) 9 0000-0000</p>
        <p>email@assistenciadoze.com.br</p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
